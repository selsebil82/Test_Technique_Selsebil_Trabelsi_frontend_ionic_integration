<ion-header>
  <div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary rounded" aria-label="Eleventh navbar example">
      <div class="container-fluid">
        <a class="navbar-brand" routerLink="/">Projet Confledis</a>

        <div class="collapse navbar-collapse" id="navbarsExample09">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" routerLink="/">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/add">Ajouter un produit</a>
            </li>
          </ul>
          <form role="search">
            <ion-input #searchInput type="search" placeholder="Rechercher" [(ngModel)]="searchKeyword"
              (ionInput)="getproductsSearch($event)"></ion-input>
          </form>
        </div>
      </div>
    </nav>
  </div>

  <!-- Nouvelle div pour les rÃ©sultats de recherche -->
    <div *ngIf="data">
      <div class="card card-body mb-1" *ngFor="let result of data">
        <a [routerLink]="'show/' + result.id" class="text-primary" (click)="clearResults(searchInput)">
          {{ result.name }}</a>
      </div>
    </div>
</ion-header>
