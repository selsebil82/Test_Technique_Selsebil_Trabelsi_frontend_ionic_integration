<ion-card class="my-4">
    <ion-card-header>
      <ion-card-title>Recherche</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form action="/search" method="GET" role="search">
        <ion-item>
          <ion-label position="floating">Rechercher...</ion-label>
          <ion-input type="text" name="q"></ion-input>
        </ion-item>
        <ion-button type="submit" expand="full">Go!</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
